@(form: Form[String])(implicit lang: Lang, flash: Flash)

@main(Messages("users.login")) {
  @helper.form(action = routes.Users.login) {

    @helper.inputText(form("email"), 'size -> 30)

    <button type="submit">Go!</button>
  }
}

<script type="text/javascript">
  $($('#email' ).autocomplete({ source: "/users/email-auto-complete" }));
</script>
