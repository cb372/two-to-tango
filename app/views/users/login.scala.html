@(form: Form[String])(implicit flash: Flash)

@main("Login") {
  @helper.form(action = routes.Users.login) {

    @helper.inputText(form("email"))

    <button type="submit">Go!</button>
  }
}

<script type="text/javascript">
  $($('#email' ).autocomplete({ source: "/users/email-auto-complete" }));
</script>
