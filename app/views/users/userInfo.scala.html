@(user: Option[User])(implicit lang: Lang)

<div>
@user.fold {
  @Messages("users.notLoggedIn") | <a href="@routes.Users.login">@Messages("users.login")</a> | <a href="@routes.Users.signup">@Messages("users.signup")</a>
} { u =>
  @Messages("users.loggedInAs.1")<strong>@u.name</strong>@Messages("users.loggedInAs.2") | <a href="@routes.Users.logout">@Messages("users.logout")</a>
}
</div>
